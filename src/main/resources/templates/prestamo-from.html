<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        html,body{
        color:white;
        font-family:'Opens Sans',helvetica;  
        height:100%;
        width:100%;
        margin: 0px;
        }
    
        .portada{
        background: url(https://cdn.discordapp.com/attachments/905954770672554037/906737618006466570/pru.jpeg) no-repeat fixed center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100%;
        width: 100% ;
        text-align: center;
    
        }
    
        .text{
        margin: 1vw;
        padding: 30px;
        background: rgba(14, 8, 8, 0.74);
        display: inline-block;
        }
    
        .titulo{
            color: #0ba2d4;
            align-items: center;
            font-size: 3vw;
            text-align: center;
        }
        .items{
            color: #38c7ccf5;
            align-items: center;
            font-size: 2vw;
            text-align: center;
        }
        
    </style>
    <body>
        <!--margin: 200px 0px 30px 0px;-->  
        <div class="portada">
            
            <div class="text">                     
                    <div>
                        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container form-control divP" style="background-color: gray;">
                        <label>Registros de Autores</label>
                    </div>
                    <div class="container form-control divP" style="background-color: gray;">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <div class="container form-control divP" style="background-color: black;">
                                <form th:action="@{/prestamos/prestamo-from/}" th:object="${prestamo}" method="post">
                                <input type="hidden" name="id" id="id" th:field="*{id}">
                                    <div class="row g-3 align-items-center">
                                        
                                        <div class="col-auto">
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label style="color: white;">Libro:</label>
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-control" name="libro" th:field="*{libro}">
                                                        <option th:each="libro : ${listaLibros}" th:value="${libro.id}"  th:text="${libro.titulo}"></option>
                                                    </select>
                                                </div>
                                            </div>        				
                                        </div>

                                        <div class="col-auto">
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label style="color: white;">Cliente:</label>
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-control" name="cliente" th:field="*{cliente}">
                                                        <option th:each="cliente : ${listaClientes}" th:value="${cliente.id}"  th:text="${cliente.documento}"></option>
                                                    </select>
                                                </div>
                                            </div>        				
                                        </div>

                                        <div class="col-auto">
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label style="color: white;">Fecha Devolucion:</label>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="date" th:field="*{fechaDevolucion}" name="fecha" min="2021-11-01" max="2022-01-01"/>
                                                </div>
                                            </div>        				
                                        </div>


                                        <div class="col-auto">
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label style="color: white;">Alta:</label>
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-control" name="alta" th:field="*{alta}">
                                                        <option th:if="${prestamo.alta == 'true'}" value="true">True</option>
                                                        <option th:unless="${prestamo.alta == 'false'}" value="false">False</option>
                                                        <option th:if="${prestamo.alta == 'false'}" value="false">False</option>
                                                        <option th:unless="${prestamo.alta == 'true'}" value="true">True</option>
                                                    </select>
                                                    <!-- <input type="text" class="form-control" name="alta" th:field="*{alta}"> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <input type="submit" class="btn btn-primary me-md-2" value="Agregar">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="container form-control divP d-grid gap-2 d-md-flex justify-content-md-end" style="background-color: black;">
                            <a href="/autores/" class="btn btn-primary me-md-2">Volver</a>
                        </div>
                    </div>        




            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
